
<!--Formulario reactivo de edición de categoría-->
<ng-template [ngIf]="data.type === 'edit' || data.type === ''">
    <form [formGroup]="form" (ngSubmit)="onClickUpdate(form.value)">
        <div class="input-group d-flex flex-column">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matNativeControl formControlName="name" type="text" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Descripción</mat-label>
                <input matNativeControl formControlName="description" type="text" />
            </mat-form-field>
            <div class="mb-4">
                <label for="formFile" class="form-label">Imágen</label>
                <input class="form-control" (change)="orgService.putImg($event)"  formControlName="image" type="file" id="formFile">
                <div class="container my-2">
                    <a>
                        <img src="{{category.image}}" class="img-rounded" id="editImage" alt="" width="300" height="250">
                    </a>
                </div>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Id. Categoría padre</mat-label>
                <input matNativeControl formControlName="parent_category_id" type="text" />
            </mat-form-field>
        </div>
        <div class="btn-block">
            <button class="mx-2" mat-dialog-close mat-raised-button type="button" color="warn">Cancelar</button>
            <button mat-raised-button color="primary" type="submit">Editar</button>
        </div>
    </form>
</ng-template>
<!--Formulario reactivo de creación de categoría-->
<ng-template [ngIf]="data.type ==='save'">
    <form [formGroup]="form" (ngSubmit)="onClickSave(form.value)">
        <div class="input-group d-flex flex-column">
            <mat-form-field appearance="outline">
                <mat-label>Id</mat-label>
                <input matNativeControl formControlName="id" type="text" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matNativeControl formControlName="name" type="text" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Descripción</mat-label>
                <input matNativeControl formControlName="description" type="text" />
            </mat-form-field>
            <div class="mb-4">
                <label for="formFile" class="form-label">Imágen</label>
                <input class="form-control" (change)="orgService.putImg($event)"  formControlName="image" type="file" id="formFile">
                <div class="container my-2">
                    <a>
                        <img [src]="orgService.img" class="img-rounded" id="editImage" alt="" width="300" height="250">
                    </a>
                    <button mat-icon-button (click)="onDeleteImg()"><mat-icon>delete</mat-icon></button>
                </div>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Id. Categoría padre</mat-label>
                <input matNativeControl formControlName="parent_category_id" type="text" />
            </mat-form-field>
        </div>
        <div class="btn-block">
            <button class="mx-2" mat-dialog-close mat-raised-button type="button" color="warn">Cancelar</button>
            <button mat-raised-button color="primary" type="submit">Guardar</button>
        </div>
    </form>
</ng-template>
