<form class="container fadeIn first my-4">
    <div class="editar" style=" overflow-wrap: break-word;">
      <h1 class="text-editar">Editar los datos de la Organización</h1>
     <div class=" cont-btn d-flex">
      <a *ngIf="!editar" class="btn  btn-editar" 
                (click)="editar=!editar">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <svg style="width:24px;height:24px; color: blue;" viewBox="0 0 24 24">
            <path fill="currentColor" d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
        </svg>   
    </a>
      <button *ngIf="editar" type="submit" class="btn btn-guardar">Guardar</button>
     </div>
    </div>
      <div class="main-body" style="position: relative;">
  
            <div class="row">
              <div class="col-md-4 mb-3">
                <div class="card card-logo">
                  <div class="card-body">
                    <div class="d-flex logo">
                      <img style="object-fit: cover; border-radius: 10px; overflow: hidden;"
                       src="https://i.ibb.co/HFQ1RLy/6e7864f2-bb4e-48e0-aac0-4a740b258418-200x200.png" alt="Admin" class="rounded-circle" width="150">
                      <div class="mt-3" style="margin-top: 3px;">
                        <h4    *ngIf="!editar" class="fadeIn first" style="text-align: center;">Somos más</h4>
                        <input *ngIf="editar"  class="fadeIn first" type="text" placeholder="Nombre de la ONG">
                     </div>
                    </div>
                  </div>
                </div>
                <div class="card card-redes mt-3">
                  <h4 class="card-header text-center">Redes sociales</h4>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex  flex-wrap">
                        <svg style="width:24px;height:24px; color: rgb(255, 85, 0);" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z" />
                        </svg>&nbsp;
                        <a      *ngIf="!editar"  class="fadeIn first" target="_blank" href="mailto:somosfundacionmas@gmail.com">somosfundacionmas@gmail.com</a>
                        <input  *ngIf="editar"   class="fadeIn first"type="email" placeholder="Ingrese un correo">
                    </li>
                    <li class=" list-group-item d-flex  flex-wrap">
                        <svg style="width:24px;height:24px; color: rgb(82, 95, 54);" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M20,15.5C18.8,15.5 17.5,15.3 16.4,14.9C16.3,14.9 16.2,14.9 16.1,14.9C15.8,14.9 15.6,15 15.4,15.2L13.2,17.4C10.4,15.9 8,13.6 6.6,10.8L8.8,8.6C9.1,8.3 9.2,7.9 9,7.6C8.7,6.5 8.5,5.2 8.5,4C8.5,3.5 8,3 7.5,3H4C3.5,3 3,3.5 3,4C3,13.4 10.6,21 20,21C20.5,21 21,20.5 21,20V16.5C21,16 20.5,15.5 20,15.5M5,5H6.5C6.6,5.9 6.8,6.8 7,7.6L5.8,8.8C5.4,7.6 5.1,6.3 5,5M19,19C17.7,18.9 16.4,18.6 15.2,18.2L16.4,17C17.2,17.2 18.1,17.4 19,17.4V19Z" />
                        </svg>&nbsp;

                        <a      *ngIf="!editar"  class="fadeIn first" href="tel:+57116011298">116011298</a> 
                        <input  *ngIf="editar"   class="fadeIn first" type="tel" placeholder="Ingrese un numero de telefono">
                    </li>
                    <li class="list-group-item d-flex  flex-wrap">
                      <svg style="width:24px;height:24px; color: rgb(222, 0, 233);" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z" />
                    </svg>&nbsp;
                    
                    <a      *ngIf="!editar"  class="fadeIn first" target="_blank" href="https://www.instagram.com/SomosM%C3%A1s/">SomosMás</a>
                    <input  *ngIf="editar"   class="fadeIn first" type="url" placeholder="Ingrese su url de instagram">
                  </li>
                  <li class="list-group-item d-flex  flex-wrap">
                      <svg style="width:24px;height:24px; color: rgb(0, 60, 255);" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 2.04C6.5 2.04 2 6.53 2 12.06C2 17.06 5.66 21.21 10.44 21.96V14.96H7.9V12.06H10.44V9.85C10.44 7.34 11.93 5.96 14.22 5.96C15.31 5.96 16.45 6.15 16.45 6.15V8.62H15.19C13.95 8.62 13.56 9.39 13.56 10.18V12.06H16.34L15.89 14.96H13.56V21.96A10 10 0 0 0 22 12.06C22 6.53 17.5 2.04 12 2.04Z" />
                      </svg>  &nbsp;
                      
                      <a      *ngIf="!editar"  class="fadeIn first" target="_blank" href="https://www.facebook.com/SomosMás/">Somos_Más</a> 
                      <input  *ngIf="editar"   class="fadeIn first" type="url" placeholder="Ingrese su url de facebook">
                    </li>
                  </ul>
                </div>
              </div>
  
  
              <div class="col-md-8">
                <div class="card mb-3">
                  <h3 class="card-header text-center">
                     Descripción corta
                  </h3>
                  <div class="card-body">
                        <p          *ngIf="!editar" class="fadeIn first" style="text-align: justify;color: #495057;">{{text}}</p> 
                        <!-- <ckeditor [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor> -->
                        <ckeditor   *ngIf="editar"  class="fadeIn first" data="<p>Hello, world!</p>"></ckeditor> 
                  </div>
                </div>
                <div class="card mb-3">
                  <h3 class="card-header text-center">
                      Descripción larga
                  </h3>
                  <div class="card-body">
                    <p         *ngIf="!editar"  class="fadeIn first" style="text-align: justify;color: #495057;">{{text}}</p>
                    <textarea  *ngIf="editar"   class="fadeIn first" name="" id="" rows="auto" class="text-area" placeholder="Ingrese una descripción mas detallada"></textarea>  
                </div>
                </div>
  
              </div>
            </div>
  
          </div>
      </form>
