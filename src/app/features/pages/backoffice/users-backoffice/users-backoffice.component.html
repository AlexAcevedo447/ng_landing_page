<div class="user">
  <h1> <strong> Listado de Usuarios</strong></h1>
  <h1 *ngIf="loading$ |async ">cargando... </h1>
  <div class="container d-flex flex-column">

    <button mat-raised-button (click)="create()" color="primary">  
      <mat-icon>add</mat-icon> Crear Usuario
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="n0">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let i=index; let row"> 
              <button mat-icon-button color="primary" (click)="openEditDialogForm(row.id)">
                  <mat-icon>edit</mat-icon>
              </button>
              
              <button mat-icon-button color="warn" (click)="deleteUser(i)" >
                <mat-icon>delete</mat-icon>
              </button>
            </td> 
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
