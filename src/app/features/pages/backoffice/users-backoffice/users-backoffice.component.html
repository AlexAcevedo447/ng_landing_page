<div class="user">
  <h1>User List</h1>
  <h1 *ngIf="loading$ |async ">cargando... </h1>

  <button  mat-raised-button color="primary" (click)="create()"> + New User</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="n0">
        <th mat-header-cell *matHeaderCellDef> N0 </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let i=index; let row">
              <button mat-raised-button color="primary"(click)="edit(row.id)">Edit</button>
              <button mat-raised-button color="warn" (click)="deleteUser(i)" > Delete</button>
          </td> 
      </ng-container>
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
