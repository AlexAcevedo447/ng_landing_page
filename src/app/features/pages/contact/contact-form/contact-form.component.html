<div class="contenedor">
    <form class="formulario" [formGroup]="contactForm" (ngSubmit)="sendData(contactForm.value)">
        <legend class="poppins black-text">
            ¡Contáctate con nosotros!
        </legend>
        <div class="input-block">

            <div class="inp-group">
                <mat-form-field appearance="outline" class="poppins input">
                    <mat-label>Nombre y apellidos</mat-label>
                    <input matNativeControl formControlName="name" type="text" class="poppins " />
                </mat-form-field>

                <p class="green-text poppins" *ngIf="name?.valid; else invalid">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </p>
            </div>

        </div>

        <div class="input-block">

            <div class="inp-group">
                <mat-form-field appearance="outline" class="poppins input">
                    <mat-label>Correo electrónico</mat-label>
                    <input matNativeControl formControlName="email" type="text" class="poppins" />
                </mat-form-field>

                <p class="green-text poppins" *ngIf="email?.valid; else invalid">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </p>
            </div>

        </div>

        <div class="input-block">

            <div class="inp-group">
                <mat-form-field appearance="outline" class="input poppins">
                    <mat-label>Teléfono</mat-label>
                    <input matNativeControl class="input poppins" formControlName="phone" />
                </mat-form-field>
                <p class="green-text poppins" *ngIf="phone?.valid; else invalid">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </p>
            </div>

        </div>

        <div class="input-block">

            <div class="inp-group">
                <mat-form-field appearance="outline" class="input poppins">
                    <mat-label>Escribe tu consulta...</mat-label>
                    <textarea matNativeControl formControlName="message" rows="12" class="input poppins">
                    </textarea>
                </mat-form-field>

                <p class="green-text poppins" *ngIf="message?.valid; else invalid">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </p>
            </div>

        </div>

        <div class="button-block">

            <div class="btn-group">
                <button class="btn poppins" mat-raised-button color="primary" type="submit" [disabled]="!contactForm.valid">Enviar datos</button>
                <a href="" class="btn poppins" mat-raised-button>Volver al inicio</a>
            </div>
            
        </div>
    </form>
</div>

<ng-template #invalid>
    <p class="red-text poppins-bold">
        <fa-icon [icon]="faInfoCircle"></fa-icon>
    </p>
</ng-template>
