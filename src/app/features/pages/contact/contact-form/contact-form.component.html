<div class="contenedor">
    <form class="formulario" [formGroup]="contactForm" (ngSubmit)="sendData(contactForm.value)">
        <legend class="poppins-bold black-text">
                ¡Contáctate con nosotros!
        </legend>
        <div class="input-block">
            <div class="inp-group">
                <input matInput type="text">
                <input type="text" class="input poppins-bold" formControlName="name" placeholder="Nombre">
            </div>
            
            <div *ngIf="name?.valid; else invalid">
                <p class="green-text poppins-bold">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </p>
                
            </div>
        </div>

        <div class="input-block">
            <div class="inp-group">
                <input type="text" class="input poppins-bold" formControlName="email" placeholder="E-mail">
            </div>
            <div *ngIf="email?.valid; else invalid">
                <p class="green-text poppins-bold">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </p>
            </div>
        </div>

        <div class="input-block">
            <div class="inp-group">
                <input type="text" class="input poppins-bold" formControlName="phone" placeholder="Teléfono">
            </div>
            <div *ngIf="phone?.valid; else invalid">
                <p class="green-text poppins-bold">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </p>
            </div>
        </div>

        <div class="input-block">
            <div class="inp-group">
                <textarea class="text-area poppins-bold" formControlName="message" placeholder="Mensaje" cols="30" rows="5">
                </textarea>
            </div>
            <div *ngIf="message?.valid; else invalid">
                <p class="green-text poppins-bold">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </p>
            </div>
        </div>

        <div class="button-block">
            <button class="btn-submit poppins-bold" type="submit" [disabled]="!contactForm.valid">Enviar datos</button>
        </div>
    </form>
</div>

<ng-template #invalid>
    <p class="red-text poppins-bold">
        <fa-icon [icon]="faInfoCircle" ></fa-icon>
    </p>
    <p>El campo es requerido</p>
    <p>{{phone?.errors?.isNumber}}</p>
</ng-template>
