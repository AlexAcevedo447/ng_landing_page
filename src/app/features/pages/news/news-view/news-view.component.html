
<div class="news"*ngFor="let news of news">
    <div class="cards">
        <div class="image">
            <img src="{{news.image}}" alt="{{news.image}}">
        </div>
        <div class="content">
            <h4>{{news.name}}</h4>
            <p [innerHtml]="news.content"></p>
            <button (click)="irNew(news.id)"> Ver Novedad</button>
        </div>
    </div>
</div>
